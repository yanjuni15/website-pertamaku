<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Website Pertamaku</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

    <nav class="navbar">

       <a href="#home">Home</a>
       <a href="#skill">Skill</a>
       <a href="#tentang">Tentang</a>
       <a href="#kontak">Kontak</a>
    </nav>

    <div class="container">

        <section id="home" class="card hero">
         <h1>Halo, ini website pertama saya</h1>
         <p>Saya sedang belajar web dari nol.</p>
         <button class="btn" id="btnkontak">Hubungi saya</button>
         <p id="hasil">Belum klik</p>
        </section>

        <section id="tentang" class="card">
        <h2>Tentang saya</h2>
        <p>
            Saya tertarik belajar web development dan ingin
                membuat website yang rapi dan bermanfaat 
        </p>
        </section>

        <section id="skill" class="card">
            <h2>Skill</h2>
            <ul>
                <li>html dasar</li>
                <li>css dasar</li>
                <li>layout website</li>
            </ul>
        </section>


         <section id="kontak" class="card">
            <h2>kontak</h2>

            <form id="contactform">

              <div>
                <label>Nama</label><br>
                <input type="text" id="nama" placeholder="JON">
              </div><br>
            
              <div>
                <label>Email</label><br>
                <input type="email" id="email" placeholder="jon13@gmail.com">
              </div><br>

              <div>
                <label>pesan</label><br>
                <textarea id="pesan" placeholder="pesan sekarang"></textarea>
              </div><br>

              <button type="submit" class="btn">kirim</button>

              <p id="formmessage"></p>

              </form>
            </section>
    
     </div>
    <script>
  document.getElementById("btnkontak").addEventListener("click", function () {
    document.getElementById("kontak").scrollIntoView({
      behavior: "smooth"
    });
  });
</script>

<script>
    const form = document.getElementById("contactform");
    const message = document.getElementById("formmessage")

    form.addEventListener("submit", function (e) {
        e.preventDefault() ;
        
        const nama = document.getElementById("nama").value.trim();
        const email = document.getElementById("email").value.trim();
        const pesan = document.getElementById("pesan").value.trim();

        if (nama === "" || email === "" || pesan === "") {
            message.textContent = "❌ semua field wajib diisi.";
            message.style.color = "red" ;
            return;
        }

            message.textContent = "✅ Pesan berhasil dikirim (simulasi).";
            message.style.color = "green" ;

            form.reset();
      
      }      
    });
</script>
</body>
</html>
